<div class="row" id="ArticleUses">
	<div class="col-xs-12">
	<h4>Article uses:</h4>
		<ul class="list-group">
			{% for row in viewArticleUses  %}
				{% if row.user ==  userID %}
					<li class="list-group-item">
					<span class="badge">{{row.uses|e}}</span>
					{{row.title|e}}
					</li>
					{% endif %}
			{% endfor %}
		</ul>
	</div>
</div>
