<div class="row content-background border-bottom-radius" id="ArticleUses">
	<div class="col-xs-12">
	<h4>Article uses:</h4>
		<ul class="list-group">
			{% for row in viewArticleUses  %}
				{% if row.user ==  userID %}
					<li class="list-group-item">
					<span class="badge">{{row.uses|e}}</span>
					<a href="/Fantastic-Teaching/?/Content/view/{{row.id}}">{{row.title|e}}
					</a></li>
					{% endif %}
			{% endfor %}
		</ul>
	</div>
</div>
