<div class="row">
<div class="col-xs-12">
{% if singleGoal %}
	<div class="thumbnail">
		<h4>{{ row.goal }}</h4>
		<p>Subject: {{row.subject|e}}</p>
		<p>For year: {{row.year|e}}</p>
		<h5>Content connected to this goal:</h5>
		<ul>
			{% for row in singleGoal %}
				<li>
					<form method="post" action="">
						{{row.title|e}} - {{row.estimate|e}} h
						<button class="transparentbtn" type="submit" name="deleteConnectionID" value="{{row.connection_id}}"><span class="glyphicon glyphicon-check" aria-hidden="true"></span> Done</button>
					</form>
				</li>
			{% endfor %}
		</ul>
		{% include 'goalBtns.html' %}
	</div>
{% endif %}
</div>
</div>
