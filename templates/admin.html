<h3>Welcome {{user}}!</h3>
<p>You have a {{userLevel}} account.</p>
{% include "menu.html" %}
<div class="row">
	{% if userLevel == "Premium" %}
		<div class="col-xs-12">
			<h5>Mina artiklar<h5>
			<ul class="list-group">
			{% for row in viewArticleUses if row.user ==  sessionUserID %}
 				<li class="list-group-item">
    				<span class="badge">{{row.uses|e}}</span>
    				{{row.title|e}}
  				</li>
			{% endfor %}
			</ul>
		</div>
	{% endif %}
</div>
