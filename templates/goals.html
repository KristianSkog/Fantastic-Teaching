{% set goalID = rowGoals.id %}
<div class="col-sm-6 col-md-4">
	<div class="thumbnail">
		<h4>{{ rowGoals.goal }}</h4>
		<p>Subject: {{rowGoals.subject|e}}</p>
		<p>For year: {{rowGoals.year|e}}</p>
		{% if rowGoals.id == buttonId %}
		{% if connectedContent %}
		{% include "connectedContents.html" %}
		{% endif %} 
		{% endif %} 
	</div>
	<div class="form-group">
		<form method="post" action="">
			<button class="transparentbtn" type="submit" name="showConnections" value="{{goalID}}"><span class="glyphicon glyphicon-expand" aria-hidden="true"></span> Expand</button>
		</form>
	</div>
	<div class="form-group">
		<form method="post" action="">
			<button class="transparentbtn" type="submit" name="deleteGoalID" value="{{rowGoals.id}}"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Delete goal</button>
		</form>
	</div>
</div>
